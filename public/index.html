<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <title> The Dog Park </title>
  </head>

  <div class="tdp">
    <div class="header">
      <i class="fa fa-cog" aria-hidden="true"></i>
      <i class="fa fa-comments" aria-hidden="true"></i>
      <div class="logo">
        <img src= "images/logo.png" alt="dog-Logo" title="dog-Logo" />
      </div>
    </div>                                                                                                                                                                                                                                                                                                                                                
    <div class="wrap">
      <div class="photo">
        <img src="images/image 3.jpeg" title="photo" alt="Tinder Photo" />
        <div class="name">name, <span class="age">27</span></div>
        <div class="info"><i class="fa fa-book" aria-hidden="true"> 0</i><i class="fa fa-users" aria-hidden="true"> 0</i></div>
      </div>
      <div class="controls">
        <div class="no"><i class="fa fa-times" aria-hidden="true"></i></div>
        <div class="i"><i class="fa fa-info" aria-hidden="true"></i></div>
        <div class="yes"><i class="fa fa-heart" aria-hidden="true"></i></div>
      </div>
    </div>
